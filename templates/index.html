<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet"  type="text/css"  href="{% static '../static/css/styles.css' %}">
</head>
<body>
      <div class="main">
          {% for image in photos %}
             <div class=" apex">
               <img src="{{ image.image.url }}" class="image" width="400" height="300">
               <h3 class="image-header">{{ image.header }}</h3>
             </div>

          {% endfor %}

      </div>


</body>
</html>
